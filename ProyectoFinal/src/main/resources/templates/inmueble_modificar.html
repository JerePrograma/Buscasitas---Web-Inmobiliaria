<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"> </head>

  <body>
    <div th:replace="/fragments/header :: header"></div>
    <div class="headerA">
      <form
        class="formulario"
        th:action="@{/inmueble/modificar/__@{inmueble.cuentaTributaria}__"
        method="POST"
      >
        <div class="form-group my-3">
          <label class="mb-2">Modificar</label>
          <input
            type="text"
            class="form-control"
            th:field="${inmueble.cuentaTributaria}"
            placeholder="Cuenta Tributaria"
          />
          <input
            type="text"
            class="form-control"
            th:field="${inmueble.direccion}"
            placeholder="Dirección"
          />
          <input
            type="text"
            class="form-control"
            th:field="${inmueble.ciudad}"
            placeholder="Ciudad"
          />
          <input
            type="text"
            class="form-control"
            th:field="${inmueble.provincia}"
            placeholder="Provincia"
          />
          <input
            type="text"
            class="form-control"
            th:field="${inmueble.transaccion}"
            placeholder="Transacción"
          />
          <!-- Otros campos de Inmueble aquí -->
        </div>

        <button type="submit" class="btn btn-primary mt-3 botones">
          Crear
        </button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      c
      rossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      c
      rossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
