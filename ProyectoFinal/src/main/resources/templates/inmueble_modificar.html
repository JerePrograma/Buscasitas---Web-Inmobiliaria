<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/formulario.css}" />
    <title>Modificar Inmueble</title>
</head>
<body>
<nav th:replace="/fragments/navbar :: nav">
</nav>

<form class="form-register" th:action="@{/inmueble/modificar/__${inmueble.cuentaTributaria}__}" method="POST" enctype="multipart/form-data">

    <input hidden name="cuentaTributaria" th:value="${cuentaTributaria}" >

    <div class="form-group my-3">

        <label class="mb-2">Actualizar Noticia</label>
        <div class="form-group">
            <label for="archivo">Imagen:</label>
            <input type="file" name="archivo" class="form-control controls">
        </div>
        <input name="tituloAnuncio"  type="text" class="form-control controls"  th:value="${inmueble.tituloAnuncio}" placeholder= "Titulo">
        <input th:value="${inmueble.descripcionAnuncio}" type="text" class="form-control controls" name="descripcionAnuncio" placeholder= "Descripcion" >
        <input th:value="${inmueble.caracteristicaInmueble}" type="text" class="form-control controls" name="caracteristicaInmueble" placeholder= "Caracteristicas" >
        <input th:value="${inmueble.estado}" type="text" class="form-control controls" name="estado" placeholder= "estado" >
    </div>

    <button type="submit" class="btn btn-primary mt-3 botons">Actualizar</button>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
