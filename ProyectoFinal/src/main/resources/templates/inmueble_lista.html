<!DOCTYPE html>
<<<<<<< HEAD
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head">
    <link rel="stylesheet" th:href="@{/css/formulario.css}">
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>


    <div class="container auto">
        <table class="table table-dark table table-hover">
            <thead>
            <tr>
                <th scope="col">Cuenta Tributaria</th>
                <th scope="col">Dirección</th>
                <th scope="col">Ciudad</th>
                <th scope="col">Provincia</th>
                <th scope="col">Transacción</th>
                <th scope="col">Título de Anuncio</th>
                <th scope="col">Descripción de Anuncio</th>
                <th scope="col">Precio Alquiler/Venta</th>
                <th scope="col">Característica del Inmueble</th>
                <th scope="col">Estado</th>
                <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>
            </tr>
            </thead>
            <tbody th:each="inmuebles : ${inmueble}">
            <tr>
                <td th:text="${inmuebles.cuentaTributaria}"></td>
                <td th:text="${inmuebles.direccion}"></td>
                <td th:text="${inmuebles.ciudad}"></td>
                <td th:text="${inmuebles.provincia}"></td>
                <td th:text="${inmuebles.transaccion}"></td>
                <td th:text="${inmuebles.tituloAnuncio}"></td>
                <td th:text="${inmuebles.descripcionAnuncio}"></td>
                <td th:text="${inmuebles.precioAlquilerVenta}"></td>
                <td th:text="${inmuebles.caracteristicaInmueble}"></td>
                <td th:text="${inmuebles.estado}"></td>
                <a
                        sec:authorize="hasRole('ADMIN')"
                        th:href="@{/modificar/__${noticias.idNoticia}__}"
                ><i class="fas fa-feather-alt"> </i> Modificar
                </a>
                <td>
                    <a th:href="@{/inmueble/modificar/__${inmuebles.cuentaTributaria}__}"><i class="fas fa-edit"></i> Editar </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
