<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="/fragments/head :: head"></head>

  <body>
    <nav th:replace="fragments/navbar :: nav"></nav>

    <section
      class="containererror d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="col-md-6">
        <img
          src="../images/servidores.jpg"
          alt="Imagen de Servidores"
          class="img-fluid mb-4"
        />
      </div>

      <div class="col-md-6">
        <h1
          class="text-center text-md-start"
          style="
            color: cornflowerblue;
            font-size: 4rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
          "
          th:text="'Error ' + ${codigo}"
        ></h1>

        <h2
          class="text-center text-md-start"
          style="
            color: cornflowerblue;
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-family: Arial, Helvetica, sans-serif;
          "
          th:text="${mensaje}"
        ></h2>

        <article
          class="text-center text-md-start"
          style="
            color: cornflowerblue;
            margin-bottom: 1rem;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
              'Lucida Sans', Arial, sans-serif;
          "
        >
          Lo sentimos. La página que estás buscando no fue encontrada.1
        </article>

        <div class="d-flex justify-content-center">
          <a class="btn btn-info" th:href="@{/}">Volver</a>
        </div>
      </div>
    </section>

    <div th:replace="fragments/footer :: footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
