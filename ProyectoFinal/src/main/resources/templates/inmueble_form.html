<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head :: head"> </head>

<body>

    <nav th:replace="fragments/navbar :: nav"/>
    </nav>

    <div class="container-fluid m-5">

        <form class="formulario" th:action="@{/inmueble/crear}" method="POST"  enctype="multipart/form-data">
            <div class="form-group my-3">
                <label class="mb-2">Actualizar Inmueble</label>


                <div class="form-group my-3">
                    <input type="file" class="form-control" name="archivo" >
                </div>
                <input type="text" name="cuentaTributaria" class="form-control" placeholder="cuentaTriburaria">

                <input type="text" name="direccion" class="form-control" placeholder="Dirección">

                <input type="text" name="ciudad" class="form-control" placeholder="Ciudad">

                <input type="text" name="provincia" class="form-control" placeholder="Provincia">

                <input type="text" name="transaccion" class="form-control" placeholder="Transacción">

                <div class="form-group my-3">
                    <label for="listaOfertas" class="mb-2">Lista de Ofertas (separa los valores con comas)</label>
                    <input type="text" id="listaOfertas" name="listaOfertas" class="form-control" placeholder="Oferta 1, Oferta 2, Oferta 3">
                </div>

                <div class="form-group my-3">
                    <label for="citaDiaHora" class="mb-2">Cita y Hora (separa los valores con comas)</label>
                    <input type="text" id="citaDiaHora" name="citaDiaHora" class="form-control" placeholder="Cita 1, Hora 1, Cita 2, Hora 2">
                </div>

                <input type="text" name="tipoInmueble" class="form-control" placeholder="TipoInmueble">
            </div>
            <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" c
            rossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" c
            rossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</body>
</html>
