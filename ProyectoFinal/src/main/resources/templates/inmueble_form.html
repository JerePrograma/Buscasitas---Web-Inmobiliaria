<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Registrar Inmueble</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" i
          ntegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" th:href="@{/css/formulario.css}" />

    <link
      rel="shortcut icon"
      sizes="76x76"
      type="image/x-icon"
      th:href="@{images/logoInmobiliaria2.png}"
    />
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
  </head>
  <head th:replace="fragments/head :: head"> </head>

  <body>
    <nav th:replace="fragments/navbar :: nav"></nav>

    <div class="align-center">
      <h1>Registrar Inmueble</h1>
    </div>
    <form
      class="form-register"
      th:action="@{/inmueble/registrar}"
      method="post"
      enctype="multipart/form-data"
    >
      <input hidden name="idCodigoTributario" th:value="${idCodigoTributario}" />
      <input
        class="controls"
        type="text"
        id="cuentaTributaria"
        name="cuentaTributaria"
        placeholder="Cuenta Tributaria"
      />

      <label for="tipoInmueble">Tipo de Inmueble:</label>

      <select class="controls" id="tipoInmueble" name="tipoInmueble">
        <option value="casa">Casa</option>
        <option value="ph">PH</option>
        <option value="departamento">Departamento</option>
        <option value="terreno">Terreno</option>
        <option value="oficina">Oficina</option>
        <option value="local">Local</option>
        <option value="cochera">Cochera</option>
        <!-- Otras opciones -->
      </select>

      <input
        class="controls"
        type="text"
        id="direccion"
        name="direccion"
        placeholder="direccion"
      />
      <input
        class="controls"
        type="text"
        id="ciudad"
        name="ciudad"
        placeholder="Ciudad"
      />
      <input
        class="controls"
        type="text"
        id="provincia"
        name="provincia"
        placeholder="Provincia"
      />

      <label for="archivoPrincipal">Imagen de Portada:</label>
      <input
        class="controls"
        type="file"
        id="archivoPrincipal"
        name="archivoPrincipal"
        accept="image/*"
        required
      />
      <label for="archivosSecundarios">Imágenes Secundarias:</label>
      <input
        class="controls"
        type="file"
        id="archivosSecundarios"
        name="archivosSecundarios"
        accept="image/*"
        multiple
        required
      />

      <label for="transaccion">Transacción</label>
      <select class="controls" id="transaccion" name="transaccion">
        <option value="venta">Venta</option>
        <option value="alquiler">Alquiler</option>
        <option value="alquilerTemporal">Alquiler Temporal</option>
        <!-- Otras opciones -->
      </select>

      <input
        class="controls"
        type="text"
        id="tituloAnuncio"
        name="tituloAnuncio"
        placeholder="Titulo del Anuncio"
      />


      <label for="descripcionAnuncio">Descripcion breve del inmueble: </label>
      <textarea
        class="controls"
        id="descripcionAnuncio"
        name="descripcionAnuncio"
        placeholder="Descripción del Anuncio"
      ></textarea>



      <!-- Sección de Precio -->
      <label for = "precio">Precio</label>
      <input
              class="controls"
              type="number"
              id="precio"
              name="precio"
              placeholder="Precio del Alquiler o Venta"
      />

      <label for = "moneda">Moneda</label>
      <select class="controls" id="moneda" name="moneda">
        <option value="peso">Pesos</option>
        <option value="dolar">Dolares</option>
        <!-- Otras opciones -->
      </select>

      <label for="cantidadHabitaciones">Caracteristicas del inmueble:</label>
      <br>
      <br>
      <label for="cantidadHabitaciones">Cantidad de Habitaciones</label>
      <input
              class="controls"
              type="number"
              id="cantidadHabitaciones"
              name="cantidadHabitaciones"
              placeholder="Cantidad de Habitaciones"
      />

      <label for="banios">Baños</label>
      <input
              class="controls"
              type="number"
              id="banios"
              name="banios"
              placeholder="Baños"
      />

      <label for="cantidadAmbientes">Cantidad de Ambientes</label>
      <input
              class="controls"
              type="number"
              id="cantidadAmbientes"
              name="cantidadAmbientes"
              placeholder="Cantidad de Ambientes"
      />
      <label for="altura">Altura(m²)</label>
      <input
              class="controls"
              type="number"
              id="altura"
              name="altura"
              placeholder="Altura"
      />
      <label for="largo">Largo(m²)</label>
      <input
              class="controls"
              type="number"
              id="largo"
              name="largo"
              placeholder="largo"
      />

      <label for="diaSemana">Horarios Disponibles</label>
      <br />
      <label for="diaSemana">Día de la semana:</label>
      <select class="controls" id="diaSemana" name="diaSemana">
        <option value="Lunes">Lunes</option>
        <option value="Martes">Martes</option>
        <option value="Miercoles">Miercoles</option>
        <option value="Jueves">Jueves</option>
        <option value="Viernes">Viernes</option>
      </select>

      <br />

      <label for="horaInicio">Hora de inicio:</label>
      <select
        class="controls"
        id="horaInicio"
        name="horaInicio"
        required
      ></select>

      <label for="horaFin">Hora de fin:</label>
      <select class="controls" id="horaFin" name="horaFin" required></select>

      <br />
      <button class="botons" type="button" id="agregarRangoHorario">
        Agregar Rango Horario
      </button>

      <div id="rangoHorarioContainer">
        <!-- Las secciones de rango horario agregadas dinámicamente aparecerán aquí -->
      </div>

      <button class="botons" type="submit">Guardar Inmueble</button>
    </form>
  </body>
</html>
