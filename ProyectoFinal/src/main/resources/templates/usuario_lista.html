<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="/fragments/head :: head"> </head>

  <body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container-sm">
      <table class="table table-dark table table-hover">
        <thead>
          <tr>
            <th scope="col">Codigo Tributario</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">DNI</th>
            <th scope="col">Direccion</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Provincia</th>
            <th scope="col">Sexo</th>
            <th scope="col">Email</th>
            <th scope="col">Celular</th>
            <th scope="col">Tipo de Persona</th>
            <th scope="col">Alta</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody th:each="usuario : ${usuarios}">
          <tr>
            <td th:text="${usuario.idCodigoTributario}"></td>
            <td>
              <img
                th:src="@{/imagen/perfil/__${usuario.idCodigoTributario}__}"
                alt=""
                height="200"
                width="200"
              />
            </td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.DNI}"></td>
            <td th:text="${usuario.direccion}"></td>
            <td th:text="${usuario.ciudad}"></td>
            <td th:text="${usuario.provincia}"></td>
            <td th:text="${usuario.sexo}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.celular}"></td>
            <td th:text="${usuario.tipoPersona}"></td>
            <td th:text="${usuario.alta}"></td>
            <td>
              <a
                th:href="@{/usuario/eliminar/__${usuario.idCodigoTributario}__}"
                ><i class="fas fa-edit"></i> Eliminar</a
              >
            </td>
            <td>
              <div th:if="${usuario.alta}">
                <a
                  th:href="@{/usuario/dar-baja/__${usuario.idCodigoTributario}__}"
                  ><i class="fas fa-edit"></i> Dar de Baja</a
                >
              </div>
              <div th:unless="${usuario.alta}">
                <a
                  th:href="@{/usuario/dar-alta/__${usuario.idCodigoTributario}__}"
                  ><i class="fas fa-edit"></i> Dar de Alta</a
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
