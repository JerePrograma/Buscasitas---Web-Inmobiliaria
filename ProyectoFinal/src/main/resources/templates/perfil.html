<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Perfil de Usuario</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}" />

    <link
      rel="shortcut icon"
      sizes="76x76"
      type="image/x-icon"
      th:href="@{images/logoInmobiliaria2.png}"
    />
  </head>
  <head th:replace="fragments/head :: head"> </head>

  <body class="loging-body">
    <!-- This is to display the Navbar of the website. -->
    <nav th:replace="fragments/navbar :: nav"></nav>

    <!-- This is to make the Form Contents appear on the Image -->
    <div class="container emp-profile">
      <form method="post">
        <div class="row">
          <div class="col-md-4">
            <div class="profile-img">
            <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
</svg>
            <div class="file btn btn-sm btn-primary">
                
                <input type="file" name="file" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="profile-head">
              <h5 th:if="${session.usuariosession != null}" th:text=" ' Aqui puedes ver tus datos! '+ ${session.usuariosession.nombre} "></h5>
              <h6>Somos afortunados de tenerte aquí!</h6>
              <p class="proile-rating">RANKINGS : <span>8/10</span></p>
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    id="home-tab"
                    data-toggle="tab"
                    href="#home"
                    role="tab"
                    aria-controls="home"
                    aria-selected="true"
                    >About</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="profile-tab"
                    data-toggle="tab"
                    href="#profile"
                    role="tab"
                    aria-controls="profile"
                    aria-selected="false"
                    >Timeline</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-2">
            <input
              type="submit"
              class="profile-edit-btn"
              name="btnAddMore"
              value="Editar"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="profile-work">
              <p>WORK LINK</p>
              <a href="">Website Link</a><br />
              <a href="">Bootsnipp Profile</a><br />
              <a href="">Bootply Profile</a>
              <p>SKILLS</p>
              <a href="">Web Designer</a><br />
              <a href="">Web Developer</a><br />
              <a href="">WordPress</a><br />
              <a href="">WooCommerce</a><br />
              <a href="">PHP, .Net</a><br />
            </div>
          </div>
          <div class="col-md-8">
            <div class="tab-content profile-tab" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="home"
                role="tabpanel"
                aria-labelledby="home-tab"
              >
                <div class="row">
                  <div class="col-md-6">
                    <label>Código Tributario</label>
                  </div>
                  <div class="col-md-6">
                    <p th:if="${session.usuariosession != null}" th:text=${session.usuariosession.idCodigoTributario}></p>
                  </div>
                </div>
                  <div class="row">
                  <div class="col-md-6">
                    <label>Tipo de Persona</label>
                  </div>
                  <div class="col-md-6">
                    <p th:if="${session.usuariosession != null}" th:text=${session.usuariosession.tipoPersona}></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>Nombre</label>
                  </div>
                  <div class="col-md-6">
                    <p th:if="${session.usuariosession != null}" th:text=${session.usuariosession.nombre}></p>
                  </div>
                </div>
                  <div class="row">
                  <div class="col-md-6">
                    <label>Nombre</label>
                  </div>
                  <div class="col-md-6">
                    <p th:if="${session.usuariosession != null}" th:text=${session.usuariosession.apellido}></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>Email</label>
                  </div>
                  <div class="col-md-6">
                    <p th:if="${session.usuariosession != null}" th:text=${session.usuariosession.email}></p>
                  </div>
                </div>
                  <div class="row">
                  <div class="col-md-6">
                    <label>Teléfono celular</label>
                  </div>
                  <div class="col-md-6">
                    <p th:if="${session.usuariosession != null}" th:text=${session.usuariosession.celular}></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>Dirección</label>
                  </div>
                  <div class="col-md-6">
                    <p th:if="${session.usuariosession != null}" th:text=${session.usuariosession.direccion}></p>
                  </div>
                </div>
                    <div class="row">
                  <div class="col-md-6">
                    <label>Provincia</label>
                  </div>
                  <div class="col-md-6">
                    <p th:if="${session.usuariosession != null}" th:text=${session.usuariosession.provincia}></p>
                  </div>
                </div>
                   <div class="row">
                  <div class="col-md-6">
                    <label>Ciudad</label>
                  </div>
                  <div class="col-md-6">
                    <p th:if="${session.usuariosession != null}" th:text=${session.usuariosession.ciudad}></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>DNI</label>
                  </div>
                 <div class="col-md-6">
                    <p th:if="${session.usuariosession != null}" th:text=${session.usuariosession.DNI}></p>
                  </div>
                </div>
              </div>
                
              <div
                class="tab-pane fade"
                id="profile"
                role="tabpanel"
                aria-labelledby="profile-tab"
              >
                <div class="row">
                  <div class="col-md-6">
                    <label>Experience</label>
                  </div>
                  <div class="col-md-6">
                    <p>Expert</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>Hourly Rate</label>
                  </div>
                  <div class="col-md-6">
                    <p>10$/hr</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>Total Projects</label>
                  </div>
                  <div class="col-md-6">
                    <p>230</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>English Level</label>
                  </div>
                  <div class="col-md-6">
                    <p>Expert</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>Availability</label>
                  </div>
                  <div class="col-md-6">
                    <p>6 months</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <label>Your Bio</label><br />
                    <p>Your detail description</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Form Ends here. -->
 <hr />
    <!-- Reviews and Feedbacks which uses Bootstrap Grid property, includes images  -->

    <div th:replace="fragments/publicaciones :: publicaciones"></div>
    <hr />
    <div th:replace="fragments/footer :: footer"></div>

    <!--JavaScript-->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
