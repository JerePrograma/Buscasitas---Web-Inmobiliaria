<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body class="background_img">
<!-- This is to display the Navbar of the website. -->
<nav th:replace="fragments/navbar :: nav"></nav>
<!-- End of NavBar -->

<!-- Container for Search Results -->
<div class="container mt-5 rounded mx-auto" style="max-width: 650px; background-color: white; font-family: Helvetica; font-weight: 600; color: #484848;">
    <h1 style="font-size: 2em; font-weight: bold; margin-bottom: 15px;">Resultados de la búsqueda</h1>

    <!-- Search Filters (if needed) -->
    <div class="form-group" style="font-size: small;">
        <label>Filtros de búsqueda:</label>
        <!-- Include search filters here (e.g., location, date, etc.) -->
    </div>

    <!-- Display Search Results -->
    <div class="row">
        <!-- Use th:each to iterate through a list of inmuebles -->
        <div th:each="inmueble : ${inmuebles}" class="col-md-4">
            <div class="card">
                <img th:src="${inmueble.ciudad}" class="card-img-top" alt="Image">
                <div class="card-body">
                    <h5 th:text="${inmueble.tipoInmueble}" class="card-title"></h5>
                    <p th:text="${inmueble.transaccion}" class="card-text"></p>
                </div>
            </div>
        </div>
        <!-- Repeat the above structure for each inmueble -->
    </div>
</div>

<!-- End of Search Results -->

<!-- The below section displays the Reviews and Feedbacks given by the users. -->
<div class="container mt-5 mx-auto" style="padding: 2px; font-size: 14px; font-family: Helvetica; position: relative; left: -90px;">
    <h3>Reseñas de los usuarios</h3>
    <!-- Include user reviews and ratings here -->
</div>

<hr>

<!-- Footer Section -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
