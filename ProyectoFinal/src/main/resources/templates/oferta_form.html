<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Registrar Oferta</title>

    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/formulario.css}" />
    <link
      rel="shortcut icon"
      sizes="76x76"
      type="image/x-icon"
      th:href="@{images/logoInmobiliaria2.png}"
    />
  </head>
  <head th:replace="fragments/head :: head"></head>

  <body>
    <!-- Navbar -->
    <nav th:replace="fragments/navbar :: nav"></nav>

    <!-- Main Section -->
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <h1 class="mb-4">Registrar Oferta</h1>
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <!-- Registration Form -->
            <form
              class="form-register"
              th:action="@{/oferta/aceptar/__${cuentaTributaria}__}"
              method="post"
              enctype="multipart/form-data"
            >
              <input
                hidden
                th:value="${inmueble.cuentaTributaria}"
                name="cuentaTributaria"
              />
              <input
                hidden
                th:value="${usuario.idCodigoTributario}"
                name="idCodigoTributario"
              />

              <!-- Offer Value Input -->
              <div class="form-outline mb-4">
                <input
                  class="controls form-control form-control-lg"
                  type="number"
                  id="valorOferta"
                  name="valorOferta"
                  th:value="${valorOferta}"
                  placeholder="Valor de la Oferta"
                />
              </div>

              <!-- Offer Date Input -->
              <div class="form-outline mb-4">
                <input
                  class="controls form-control form-control-lg"
                  type="date"
                  id="fechaOferta"
                  name="fechaOferta"
                  placeholder="Fecha de la Oferta"
                />
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                Guardar Oferta
              </button>
            </form>
            <!-- Form Ends Here -->
          </div>
        </div>
      </div>
    </section>
    <!-- Main Section Ends Here -->

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
