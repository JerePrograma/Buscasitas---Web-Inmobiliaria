<!-- Airbnb clone using Bootstrap 4 and Custom CSS -->

<!-- What is Bootstrap?  -->

Bootstrap includes HTML and CSS based design templates for typography, forms, buttons, tables, navigation, modals, image carousels and many other, as well as optional JavaScript plugins.

Bootstrap also gives you the ability to easily create responsive designs. -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"> </head>
  <body class="background_img">
    <!-- This is to display the Navbar of the website. -->
    <nav th:replace="fragments/navbar :: nav"></nav>

    <!-- End of NavBar -->

    <!-- This is to make the Form Contents appear on the Image -->
    <div class="container">
      <form>
        <h1><span class="badge badge-primary">Regístrate</span></h1>
        <br />
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="tipo_persona"
            id="tipo_persona"
            value="fisica"
            checked
          />
          <label class="form-check-label" for="tipo_persona">
            Persona Física
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="tipo_persona"
            id="exampleRadios2"
            value="juridica"
          />
          <label class="form-check-label" for="tipo_persona">
            Persona Jurídica
          </label>
          <br />
          <div class="row">
            <div class="form-group col">
              <label class="col-form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese su nombre"
              />
            </div>
            <div class="form-group col">
              <label class="col-form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese su apellido"
              />
            </div>
          </div>
          <div class="form-group col-md-6">
            <label class="col-form-label" for="exampleFormControlInput1"
              >Dirección</label
            >
            <input
              type="address"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Av. Siempre Viva 742"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label class="col-form-label" for="ciudad">Ciudad</label>
              <input type="text" class="form-control" id="ciudad" />
            </div>
            <div class="form-group col-md-4">
              <label class="col-form-label" for="provincia">Provincia</label>
              <select id="provincia" class="form-control">
                <option selected>Elegir Provincia...</option>
                <option>Buenos Aires</option>
              </select>
            </div>
 <!------------------------------------No pusimos código postal------------------------------------>
            <div class="form-group col-md-4">
<!--              <label class="col-form-label" for="inputZip">Código Postal</label>
              <input type="text" class="form-control" id="inputZip" />-->
            </div>
            <br />
            <div class="form-row align-items-center">
              <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="sexo"
                  >Sexo</label
                >
                <select
                  class="custom-select mr-sm-2"
                  id="sexo"
                >
                  <option selected>Sexo...</option>
                  <option value="1">Femenino</option>
                  <option value="2">Masculino</option>
                  <option value="3">Otro</option>
                </select>
              </div>
            </div>
            <br />
            <div class="form-group col-md-12">
              <label class="col-form-label" for="formGroupExampleInput"
                >Ingrese su DNI</label
              >
              <input
                type="text"
                class="form-control"
                id="DNI"
                placeholder="Sin puntos y sin espacios en blanco."
              />
            </div>
            <br />

            <br />
            <div class="form-group col-md-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                  checked="checked"
                />
                <label class="form-check-label" for="exampleRadios1">
                  C.U.I.L.
                </label>
              </div>
              <br />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios2"
                  value="option2"
                />
                <label class="form-check-label" for="exampleRadios2">
                  C.U.I.T.
                </label>
              </div>
              <label class="col-form-label" for="idCodigoTributario"
                >Ingrese su Código Tributario</label
              >
              <input
                type="text"
                class="form-control"
                id="idCodigoTributario"
                placeholder="Sin puntos, sin guiones y sin espacios en blanco."
              />
            </div>
            <br />
            <div class="form-group col-md-7">
              <label class="col-form-label" for="celular"
                >Ingrese su número de celular</label
              >
              <input
                type="text"
                class="form-control"
                id="celular"
                placeholder="+54 11 1111 1111"
              />
            </div>
            <br />
            <div class="form-group col-md-7">
              <label class="col-form-label" for="email"
                >Dirección de correo electrónico</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
              <small id="emailHelp" class="form-text text-muted"
                >Nunca compartiremos con nadie su datos personales.</small
              >
            </div>
            <br />
            <div class="form-group col-md-7">
              <label class="col-form-label" for="contrasenia"
                >Ingrese su Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="contrasenia"
              />
            </div>
            <br />
            <div class="form-group col-md-7">
              <label class="col-form-label" for="contrasenia2"
                >Repita su Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="contrasenia2"
              />
            </div>
            <br />
            <div class="form-group col-md-7 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Recuérdame en este dispositivo</label
              >
            </div>
            <br />
            <button type="submit" class="btn btn-primary col-md-7">
              Enviar Formulario
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Form Ends here. -->

    <hr />
    <div th:replace="fragments/footer :: footer"></div>

    <!--JavaScript-->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
