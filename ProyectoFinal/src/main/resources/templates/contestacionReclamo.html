<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Contestacion del Reclamo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" th:href="@{/css/formulario.css}" />

    <link rel="shortcut icon" sizes="76x76" type="image/x-icon" th:href="@{images/logoInmobiliaria2.png}" />
</head>

<body>
    <nav th:replace="fragments/navbar :: nav"></nav>
 
    <div class="align-center">
        <h1>Formulario Contestacion de Reclamo</h1>
    </div>
    <form class="form-register" th:action="@{/reclamo/respuesta/__${idReclamo}__}" method="post" enctype="multipart/form-data">
        <input hidden th:value="${idReclamo}" name="idReclamo" />
        <input
        hidden
        th:value="${reclamo.inmueble.cuentaTributaria}"
        name="cuentaTributaria"
      />
 
        <div>
            <label> Su reclamo fue:
            <td th:text="${reclamo.reclamoDescrip}"></td>
            </label>
        </div>
        
            <div>
            <label class="col-form-label" for="formGroupExampleInput">Respuesta al Reclamo</label>
            <textarea class="controls" id="respuesta" name="respuesta" rows="10" cols="150" placeholder="Escriba la respuesta al Reclamo"></textarea>
        </div>

        <br>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
