<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"> </head>
  <body style="position: absolute display: flex;" class="background_img">
    <!-- This is to display the Navbar of the website. -->
    <div class="imagenFondoIndex">
      <nav th:replace="fragments/navbar :: nav"></nav>

      <!-- End of NavBar -->

      <!-- This is to make the Form Contents appear on the Image -->
      <main id="formulario">
        <form
          th:action="@{/inmueble/busqueda}"
          method="get"
          class="container mt-5 mt-6 rounded mx-auto"
          style="
            max-width: 650px;
            padding: 30px 30px 60px 30px;
            background-color: white;
            font-family: Helvetica;
            font-weight: 600;
            color: #484848;
            border-radius: 2rem; 
            border-bottom: 2.5px ridge #d0b084;
            box-shadow: 1px 10px 10px 1px rgba(0, 0, 0, 0.7)";
        >
          <h1 style="font-size: 2em; font-weight: bold; margin-bottom: 15px">
            Encuentra tu lugar, experiencias únicas.
          </h1>
          <!-- Sección de Transacción -->
          <div class="form-group row" style="font-size: small">
            <label class="col-sm-3 col-form-label" for="transaccion"
              >Transacción</label
            >
            <div class="col-sm-9">
              <select class="form-control" id="transaccion" name="transaccion">
                <option value="">Seleccionar Transacción</option>
                <option value="venta">Venta</option>
                <option value="alquiler">Alquiler</option>
                <option value="alquilerTemporal">Alquiler Temporal</option>
              </select>
            </div>
          </div>

          <!-- Sección de Tipo de Inmueble -->
          <div class="form-group row" style="font-size: small">
            <label class="col-sm-3 col-form-label" for="tipoInmueble"
              >Tipo de Inmueble</label
            >
            <div class="col-sm-9">
              <select
                class="form-control"
                id="tipoInmueble"
                name="tipoInmueble"
              >
                <option value="">Seleccionar Tipo de Inmueble</option>
                <option value="casa">Casa</option>
                <option value="departamento">Departamento</option>
                <option value="ph">PH</option>
                <option value="terreno">Terreno</option>
                <option value="oficina">Oficina</option>
                <option value="local">Local</option>
                <option value="cochera">Cochera</option>
                <!-- Agrega más opciones según tus tipos de inmueble disponibles -->
              </select>
            </div>
          </div>
          <!-- Sección de Precio -->
          <div class="form-group row" style="font-size: small">
            <label class="col-sm-3 col-form-label" for="precioMinimo"
              >Precio Mínimo</label
            >
            <div class="col-sm-3">
              <input class="form-control" type="number" name="precioMinimo" />
            </div>
            <label class="col-sm-3 col-form-label" for="precioMaximo"
              >Precio Máximo</label
            >
            <div class="col-sm-3">
              <input class="form-control" type="number" name="precioMaximo" />
            </div>
          </div>

          <div class="form-group row" style="font-size: small">
            <label class="col-sm-3 col-form-label" for="moneda"
              >Tipo de Moneda</label
            >
            <div class="col-sm-9">
              <select class="form-control" id="moneda" name="moneda">
                <option value="">Seleccionar Moneda</option>
                <option value="peso">Pesos</option>
                <option value="dolar">Dolares</option>
              </select>
            </div>
          </div>

          <!-- Sección de Habitaciones Mínimas -->
          <div class="form-group row" style="font-size: small">
            <label class="col-sm-3 col-form-label" for="habitacionesMinimas"
              >Habitaciones Minimas</label
            >
            <div class="col-sm-3">
              <input
                class="form-control"
                type="number"
                name="habitacionesMinimas"
              />
            </div>

            <!-- Sección de Baños Mínimos -->
            <div class="form-group row" style="font-size: small">
              <label class="col-sm-3 col-form-label" for="baniosMinimos"
                >Baños Minimos</label
              >
              <div class="col-sm-3">
                <input
                  class="form-control"
                  type="number"
                  name="baniosMinimos"
                />
              </div>
              <label class="col-sm-3 col-form-label" for="baniosMaximos"
                >Baños Máximos</label
              >
              <div class="col-sm-3">
                <input
                  class="form-control"
                  type="number"
                  name="baniosMaximos"
                />
              </div>
            </div>

            <!-- Sección de medidas -->
            <!-- Largo -->

            <div class="form-group row" style="font-size: small">
              <label class="col-sm-3 col-form-label" for="largoMinimo"
                >Largo Minimo</label
              >
              <div class="col-sm-3">
                <input class="form-control" type="number" name="largoMinimo" />
              </div>
              <label class="col-sm-3 col-form-label" for="largoMaximo"
                >Largo Máximo</label
              >
              <div class="col-sm-3">
                <input class="form-control" type="number" name="largoMaximo" />
              </div>
            </div>

            <!-- Altura -->

            <div class="form-group row" style="font-size: small">
              <label class="col-sm-3 col-form-label" for="alturaMinima"
                >Altura Minima</label
              >
              <div class="col-sm-3">
                <input class="form-control" type="number" name="alturaMinima" />
              </div>
              <label class="col-sm-3 col-form-label" for="alturaMaxima"
                >Altura Maxima</label
              >
              <div class="col-sm-3">
                <input class="form-control" type="number" name="alturaMaxima" />
              </div>
            </div>

            <!-- Sección de Barra de Búsqueda -->
            <div class="form-group row" style="font-size: small">
              <label class="col-sm-3 col-form-label" for="ubicacion"
                >Buscar</label
              >
              <div class="col-sm-9">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Cualquier lugar"
                  name="ubicacion"
                />
              </div>
            </div>
            <!--<div class="input-group-prepend" style=" font-size: small;">
                        <label>Fecha de ingreso</label> &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;
                        <label>Fecha de egreso</label><br>
                </div>
                <div class="input-group" style=" font-size: small;">
                        <input class="form-control" type="date" placeholder="dd-mm-aaaa" name="checkin" />
                        <input class="form-control" type="date" placeholder="dd-mm-aaaa" name="checkout" />
                </div> -->
            <br />
            <div class="form-group">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                style="float: right"
              >
                Buscar
              </button>
            </div>
          </div>
        </form>
      </main>
      <!-- Form Ends here. -->

      <!-- The below section displays the Reviews and Feedbacks given by the users. -->

      <br />

      <!-- Reviews and Feedbacks which uses Bootstrap Grid property, includes images  -->

      <div th:replace="fragments/publicaciones :: publicaciones"></div>
