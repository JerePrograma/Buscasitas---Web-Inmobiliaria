<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Buscasitas.com.ar - Login</title>

    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" th:href="@{/css/custom.css}" />

    <link
      rel="shortcut icon"
      sizes="76x76"
      type="image/x-icon"
      th:href="@{images/logoInmobiliaria2.png}"
    />
  </head>
  <head th:replace="fragments/head :: head"> </head>

  <body>
    <!-- This is to display the Navbar of the website. -->
    <nav th:replace="fragments/navbar :: nav"></nav>

    <!-- This is to make the Form Contents appear on the Image -->
    <section class="vh-100" id="hero">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div
            class="col-md-8 col-lg-7 col-xl-6 align-items-center justify-content-center"
          >
            <img
              src="/images/Neiboorhood.jpeg"
              alt="BarrioDigital"
              id="Neiboorhood2"
            />
            <br /><br />
            <div th:if="${error != null}">
              <p class="text-danger">[[${error}]]</p>
            </div>
            <div th:if="${mensaje != null}">
              <p class="text-warning">[[${mensaje}]]</p>
            </div>

            <div>
              <form th:action="@{/reset_password}" method="POST">
                <div
                  th:if="${error != null}"
                  class="card text-white bg-danger mb-3 mensajeError"
                >
                  <div class="card-body">
                    <h5 class="card-title">Error รฐ</h5>
                    <p class="card-text" th:text="${error}"></p>
                  </div>
                </div>
                <br />
                <h4 class="text-center">Ingresa tu nuevo password.</h4>
                <br />
                <input type="hidden" name="token" th:value="${token}" />
                <div class="form-control">
                  <p>
                    <input type="password" name="password" class="form-control"
                    required autofocus placeholder="Ingresa tu nuevo password"
                  </p>
                  <p>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirma tu nuevo password"
                      required
                      oninput="checkPasswordMatch(this);"
                    />
                  </p>
                </div>
                <button
                  type="submit"
                  value="Change Password"
                  class="btn btn-primary btn-lg btn-block"
                >
                  Enviar
                </button>
              </form>
              <section class="text-center container">
                <div class="row mt-3">
                  <div class="divVolver">
                    <a
                      th:href="@{/}"
                      class="btn btn-secondary my-2 botonVolver botones"
                    >
                      Volver
                    </a>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </section>

    <hr />
    <div th:replace="fragments/footer :: footer"></div>

    <!--JavaScript-->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      function checkPasswordMatch(fieldConfirmPassword) {
        if (
          fieldConfirmPassword.value !==
          document.querySelector('input[name="password"]').value
        ) {
          fieldConfirmPassword.setCustomValidity("Los password no coinciden.");
        } else {
          fieldConfirmPassword.setCustomValidity("");
        }
      }
    </script>
  </body>
</html>
